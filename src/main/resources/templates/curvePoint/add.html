<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Curve Point</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/curvePoint/validate}" th:object="${curvePoint}" method="post" class="form-horizontal" style="width: 100%">
			<div class="form-group">
				<label for="asOfDate" class="col-sm-2 control-label">asOfDate</label>
				<div class="col-sm-10">
					<input type="datetime-local" th:field="*{asOfDate}" id="asOfDate" placeholder="asOfDate" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('asOfDate')}" th:errors="*{asOfDate}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="term" class="col-sm-2 control-label">term</label>
				<div class="col-sm-10">
					<input type="number" step="0.01" th:field="*{term}" id="term" placeholder="term" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('term')}" th:errors="*{term}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="value" class="col-sm-2 control-label">value</label>
				<div class="col-sm-10">
					<input type="number" step="0.01" th:field="*{value}" id="value" placeholder="value" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('value')}" th:errors="*{value}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="creationDate" class="col-sm-2 control-label">creationDate</label>
				<div class="col-sm-10">
					<input type="datetime-local" th:field="*{creationDate}" id="creationDate" placeholder="creationDate"
						   class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('creationDate')}" th:errors="*{creationDate}"></p>
				</div>
			</div>
			<!--
			TODO: Create a form to input the values of CurvePoint, there are 2 buttons: Save data and Cancel to the list CurvePoint
			 -->
			<div class="form-group">
				<div class="col-sm-12">
					<a class="btn btn-danger btn-sm" href="/curvePoint/list">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Add Curve">
				</div>
			</div>
		</form>
	</div>

</div>
</body>
</html>
